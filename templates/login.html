<!DOCTYPE html>
<html>
<head>
    <title>Login - Blood Management System</title>
    <style>
        body { background-color: #E8F6EF; font-family: Arial, sans-serif; }
        .login-box { width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #16A085; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 7px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #16A085; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #138D75; }
        .flash { text-align: center; margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ©¸ Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>

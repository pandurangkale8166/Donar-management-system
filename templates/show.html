<!DOCTYPE html>
<html>
<head>
    <title>All Donors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ©¸ All Donors</h2>
       
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Blood Group</th>
                <th>Contact</th>
                <th>Donation Date</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            {% for donor in donors %}
            <tr>
                <td>{{ donor['id'] }}</td>
                <td>{{ donor['name'] }}</td>
                <td>{{ donor['age'] }}</td>
                <td>{{ donor['blood_group'] }}</td>
                <td>{{ donor['contact'] }}</td>
                <td>{{ donor['donation_date'] }}</td>
                <td>{{ donor['city'] }}</td>
                <td>
                    <a href="{{ url_for('update', id=donor['id']) }}" class="btn update">Update</a>
                    <a href="{{ url_for('delete', id=donor['id']) }}" class="btn delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
         <a href="{{ url_for('add') }}" class="btn">Add Donor</a>
        <a href="{{ url_for('home') }}" class="btn">Home</a>
    </div>
</body>
</html>
